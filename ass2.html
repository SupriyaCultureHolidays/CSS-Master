<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #2A2A4A;
            border-radius: 1rem;
            height: 4rem;
            width: 70%;
            line-height: normal;
            background-color: #1A1A2E;
        }

        .brand {
            color: #6C63FF;
            font-size: 2rem;
        }

        .info {
            display: flex;
            gap: 4rem;
        }

        span {
            color: #7A7A9A;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="brand">Brand</div>
        <div class="info">
            <span style="color: white;">Home</span>
            <span>About</span>
            <span>Contact</span>
        </div>
    </div>
</body>

</html>
